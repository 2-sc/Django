{% extends "base.html" %} {% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>프로필 설정</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-12">{{ error }}</div>
</div>
<div class="row mt-5">
  <div class="col-12">
    <form method="POST" action=".">
      <!-- 크로스 도메인(외부에서 데이터를 전달)을 막기 위함-->
      {% csrf_token %}
      <div class="form-group">
        <label for="username">성명</label>
        <input
          type="text"
          class="form-control mt-2"
          id="username"
          placeholder="Enter username"
          name="username"
        />
      </div>
      <div class="form-group mt-3">
        <label for="profile_contents">간단한 소개</label>
        <input
          type="text"
          class="form-control mt-2"
          id="profile_contents"
          placeholder="Write your profile"
          name="profile_contents"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3">완료</button>
    </form>
  </div>
</div>
{% endblock %}
